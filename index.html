<!DOCTYPE html>
<html>
    <head>
        <title>Mail-dadi-giuri</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 d-flex justify-content-center flex-column">
                    <label for="mailForm" class="form-label fs-4 text-center mb-3 text-danger">Inserisci la Mail</label>
                    <input type="email" class="form-control" id="mailForm" placeholder="name@gmail.com">
                    <span id="mail_msg" class="text-center"></span>
                    <button id="mail_btn" class="btn btn-secondary mt-2">Accedi</button>
                </div>   
            </div>
            

            <div class="row mt-4 justify-content-center">
                <div class="col-12 py-3">
                    <div class="fs-4 text-center text-danger">Tiro dei dadi</div>
                </div>

                <div class="col-4">
                    <div class="fs-4">
                        <span>Risultato Giocatore:</span>
                        <span id="playerDice_Value"></span>
                        <div id="playerDice_Msg" class="text-success"></div>
                    </div>
                </div>
                
                <div class="col-4">
                    <div class="fs-4">
                        <span>Risultato PC:</span>
                        <span id="pcDice_Value"></span>
                        <div id="pcDice_Msg" class="text-success"></div>
                    </div>
                </div>

                <div class="col-2">
                    <button id="dice_btn" class="btn btn-secondary">Tira il dado!</button>
                </div>
            </div>
        </div>

        <script src="js/dadi.js"></script>
        <script src="js/mail.js"></script>
    </body>
</html>
